<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/image.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">Empresa</div>
    <div class="alert alert-dark display-3 text-center">{{ titulo }}</div>
    
    <div class="row">
        {% for producto in productos %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{% static producto.imagen %}" class="card-img-top" alt="{{ producto.nombre }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">{{ producto.descripcion }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
    <a href="/" class="btn btn-info mt-5">Volver</a>
</body>
</html>
